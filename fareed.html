<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="main">
        <div>
            <input type="text" readonly placeholder="0" id="inp" >
        </div>



        <div>
            <button  onclick="md()" class="op">%</button>
            <button  onclick="clr()" class="op">CE</button>
            <button  onclick="clrAll('')" class="op">AC</button>
            <button  onclick="btmn('/')" class="op">&divide;</button>
        </div>
        <div>
            <button onclick="btn(7)" >7</button>
            <button onclick="btn(8)" >8</button>
            <button onclick="btn(9)" >9</button>
            <button onclick="btmn('*')"  class="op">&times;</button>
        </div>
        <div>
            <button onclick="btn(4)" >4</button>
            <button onclick="btn(5)" >5</button>
            <button onclick="btn(6)" >6</button>
            <button onclick="btmn('-')"  class="op">&minus;</button>
        </div>
        <div>
            <button onclick="btn(1)" >1</button>
            <button onclick="btn(2)" >2</button>
            <button onclick="btn(3)" >3</button>
            <button onclick="btmn('+')"  class="op">&plus;</button>
        </div>
        <div>
            <button onclick="btn(0)" >0</button>
            <button onclick="dubze()" >00</button>
            <button onclick="btn('.')" >.</button>
            <button onclick="equal()"  class="equal" >=</button>
        </div>

    </div>




    <script src="app.js"></script>
</body>
</html>
